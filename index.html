<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text" class="result"/>
        <div class="operator touch" id="reset">C</div>
        <div class="number touch" id="sept">7</div>
        <div class="number touch" id="huit">8</div>
        <div class="number touch" id="neuf">9</div>
        <div class="operator touch" id="division">/</div>
        <div class="number touch" id="quatre">4</div>
        <div class="number touch" id="cinq">5</div>
        <div class="number touch" id="six">6</div>
        <div class="operator touch" id="multiple">*</div>
        <div class="number touch" id="un">1</div>
        <div class="number touch" id="deux">2</div>
        <div class="number touch" id="trois">3</div>
        <div class="operator touch" id="moins">-</div>
        <div class="number touch" id="zero">0</div>
        <div class="number touch" id="point">.</div>
        <div class="egal touch" id="egal">=</div>
        <div class="operator touch" id="plus">+</div>
    </div>
</body>
</html>
